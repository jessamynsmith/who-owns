<ion-header>
  <ion-navbar>
    <ion-title>WhoOwns</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

  <ion-list inset>
    <ion-item>
      <ion-label class="bigger">Who owns</ion-label>
      <ion-input [(ngModel)]="brand" clearInput></ion-input>
      <button class="wide bigger" item-right (click)="checkBrand()">?</button>
    </ion-item>
  </ion-list>

  <br>

  <ion-card>
    <ion-card-content>
      <div>{{owner}}</div>
    </ion-card-content>
  </ion-card>

</ion-content>
