<ion-content padding class="home light-background">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label class="darker primary margin-label">Who owns</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ng2-completer [(ngModel)]="brandName" [dataService]="dataService"
                       [overrideSuggested]="true"
                       [minSearchLength]="0" [clearSelected]="true"
                       (selected)="checkBrand()"></ng2-completer>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="wide darker margin-label pull-right" (click)="checkBrand()">?</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <br>

  <ion-card *ngIf="brandName" class="margin-card">
    <ion-card-content>
      <p class="bigger">
        <span *ngIf="brandInfo">
          {{brandInfo.name}} is owned by <span class="darker">{{brandInfo.owner.name}}</span>
          <span *ngIf="brandInfo.notes">
            <br>
            *{{brandInfo.notes}}
          </span>
        </span>
        <span *ngIf="!brandInfo">
          Brand not found. May not be owned by: {{ owners }}.
        </span>
        <!-- TODO add redirect to google search if not found -->
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
