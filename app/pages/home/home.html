<ion-header>
  <ion-navbar>
    <ion-title>WhoOwns</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

  <ion-list inset>
    <ion-item>
      <ion-label class="darker">Who owns</ion-label>
      <ion-input [(ngModel)]="brandName" clearInput (input)="checkBrand()"></ion-input>
      <button class="wide darker" item-right (click)="checkBrand()">?</button>
    </ion-item>
  </ion-list>

  <br>

  <ion-card *ngIf="brandName">
    <ion-card-content>
      <p class="bigger">
        <span *ngIf="brandInfo">
          {{brandInfo.name}} is owned by <span class="darker">{{brandInfo.owner}}</span>
        </span>
        <span *ngIf="!brandInfo">
          Brand not found
        </span>
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
